<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <section class="hero">
      <img src="./images/illustration-hero.svg" alt="hero_image">
    </section>
    <section class="main">
      <h2>Order Summary</h2>
      <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="content">
          <img src="./images/icon-music.svg" alt="music_icon">
          <div class="planinfo">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="#"><span>Change</span></a>
        </div>
        <button>Proceed to Payment</button>
        <div class="ordercancel">Cancel Order</div>
    </section>
  </main>
</body>
</html>
